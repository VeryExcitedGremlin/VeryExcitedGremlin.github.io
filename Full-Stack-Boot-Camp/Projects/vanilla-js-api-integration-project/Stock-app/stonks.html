<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrAsh Stonks -- Stock Lookup App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/resources/personal-footer.css" />
    <link rel="stylesheet" href="stonks.css" />
    <script defer src="stonks.js"></script>
    <script src="https://kit.fontawesome.com/3b97a22061.js" crossorigin="anonymous"></script>
  </head>

  <body id="top">
    <header class="bookend" id="heading">

        <div class="row justify-content-between align-items-center">

            <div id="logo" class="col-sm-5 heading-inner">
                <div class="row justify-content-center justify-content-sm-around">
                    <h1 class="col-auto"><i class="fa-solid fa-chart-line"></i>TrAsh Stonks</h1>
                </div>
                <div id="enter-key" class="row justify-content-around">
                <input class="col-6 mb-2" type="text" id="api-key" placeholder="Enter API key" />
                </div>
            </div>

            <div class="col-sm-7 col-md-auto heading-inner">

                <div id="heading-tickers" class="row justify-content-center">

                    <div class="col-auto">
                        <div class="row justify-content-center">
                            <div class="col-auto col-md-12">Portfolio Value:</div>
                            <div class="col-auto col-md-12">$0.00</div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="row justify-content-center">
                            <div class="col-auto col-md-12">Stocks Watched:</div>
                            <div class="col-auto col-md-12">0</div>
                        </div>
                    </div>

                </div>

                <div id="nav-container" class="row justify-content-end">
                        <nav class="col">
                        <ul class="row justify-content-end">
                            <li class="col-auto"><a href="#watchlist">Your Watchlist</a></li>
                            <li class="col-auto"><a href="#portfolio">Portfolio Summary</a></li>
                        </ul>
                    </nav>
                </div>
             
            </div>
        </div>   

    </header>
    <main>
        <section id="lookup-section">
            <div id="lookup" class="outer-section row justify-content-center">
                <form id="stock-lookup" class="row justify-content-around">
                    <input type="text" id="lookup-input" placeholder="Enter a stock symbol or company name (e.g. AAPL, Apple)" class="col-12 col-sm-8 col-md-9 col-lg-10 mb-2 mb-sm-3">
                    <span id="lookup-warning" class="text-danger-emphasis col-12 mb-1"></span>
                    <button class="col-auto mb-3" type="submit">Search Stocks</button>
                </form>
                <div id="quick-lookup-section" class="row justify-content-center">
                </div>
            </div>
        </section>

        <section id="show-stock" class="p-0">
        </section>

        <section id="watchlist" class="justify-content-center">
            <div class="row justify-content-between">
                <h2 class="col-auto"><i class="fa-solid fa-thumbtack"></i>Your Watchlist</h2>
                <button class="col-auto"><i class="fa-solid fa-download"></i>Refresh Stocks</button>
            </div>
            <div class="outer-section row justify-content-center" id="watchlist-placeholder">
                <h3 class="col-12"><i class="fa-solid fa-chart-line"></i></h3>
                <h4 class="col-12">Your watchlist is empty</h4>
                <span class="col-12">Add stocks to your watchlist to track their performance</span>
            </div>
        </section>

        <section id="portfolio" class="row">
            <h2 class="row"><i class="fa-solid fa-folder-open w-auto"></i> Portfolio Summary</h2>
            <div id="portfolio-cards" class="row outer-section justify-content-center">
            </div>
        </section>

    </main>

    <footer class="bookend">
      <div>Posted by Ashton Oder 2025</div>
      <br />
      <nav>
        <a href="#top">Back to Top</a>
        <a href="/">Return to projects homepage</a>
      </nav>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
