<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QuickBite Restaurant Customer Feedback Survey">
    <title>QuickBite Survey | Customer Feedback</title>
</head>
<body>
    <header id="top">
        <h1>QuickBite Restaurant</h1>
        <p>Customer Feedback Survey</p>
    </header>

    <main>
        <!-- TODO: Create form with action="/submit-survey" and method="post" -->
        <form action="../Forms/submit-survey.html">

        <!-- TODO: Add Customer Information -->
        <!-- Include: Name (text, required), Email (email, required) -->
        <fieldset id="customer-info">
            <legend>Customer Info</legend>
            <div>
                <!-- label -->
                <label for="customer-name">Customer Name</label>
                <!-- id and name to input -->
                <input type="text" id="customer-name" name="customer-name" required>
            </div>
            <div>
                <label for="customer-email">Customer Email</label>
                <input type="email" id="customer-email" name="customer-email" required>
            </div>
        </fieldset>
        <fieldset id="visit-info">
            <legend>Visit Info</legend>
            <div>
                <label for="date">Date of Visit</label>
                <input type="date" id="date" name="date">
            </div>
            <div>
                <label for="num-guests">Number of Guests</label>
                <input type="number" id="num-guests" name="num-guests"><br>
            </div>
            <div>
                <label for="meal">Meal Type</label>
                <select name="meal" id="meal">
                    <option value="">Please Choose One</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                </select>
            </div>
        </fieldset>
        <fieldset id="rating">
            <!-- TODO: Add simple rating with radio buttons -->
            <!-- Include: Excellent, Good, Fair, Poor -->
            <legend>Restaurant Rating</legend>

            <input type='radio' id="Excellent" name="rating" value="Excellent" required>
            <label for="Excellent">Excellent</label>

            <input type='radio' id="Good" name="rating" value="Good">
            <label for="Good">Good</label>

            <input type='radio' id="Fair" name="rating" value="Fair">
            <label for="Fair">Fair</label>

            <input type='radio' id="Poor" name="rating" value="Poor">
            <label for="Poor">Poor</label>
        </fieldset>
        <div id="comment">
            <label for="comments">Comments?</label>
            <textarea name="comments" id="comments" placeholder="Please add additional comments here."></textarea>
            <!-- TODO: Add comments textarea -->
        </div>
        <div id="buttons">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        <!-- TODO: Add submit button -->
        </div>
         </form>
        
    </main>

    <!-- STRETCH GOALS (if you finish early): -->
    <!-- 1. Add fieldset and legend tags around your form sections -->
    <!-- 2. Add a visit date input (type="date") and party size (type="number") -->
    <!-- 3. Add a dropdown select for meal type (breakfast, lunch, dinner) -->

    <section>
        <p>&copy; 2024 QuickBite Restaurant. Thank you for your feedback!</p>
    </section>

    <footer>
      <p>Posted by Ashton Oder 2025</p>
      <ul>
        <li><a href="#top">Back to Top</a></li>
        <li><a href="/">Return to projects homepage</a></li>
      </ul>
    </footer>
</body>
</html>
